# Core components listed at the top of this file.
# Remaining additional components listed below in alphabetical order

#===================================================================================================
# BASIC CONFIG
#---------------------------------------------------------------------------------------------------
# https://home-assistant.io/docs/configuration/basic/
#===================================================================================================

homeassistant:
  
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London
  # Customization file
  customize: !include customize.yaml
  packages: !include_dir_named packages
  auth_mfa_modules:
    - type: totp
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 192.168.0.0/24
        - 192.168.30.0/24
        - 172.16.2.0/24
        - 172.16.1.0/24
      allow_bypass_login: true
    - type: homeassistant
    - type: legacy_api_password
      api_password: !secret http_password
  whitelist_external_dirs:
    - /tmp
    - /scratchpad
  external_url: !secret external_url
  internal_url: !secret internal_url

#===================================================================================================
# HTTP ACCESS
#---------------------------------------------------------------------------------------------------
# https://home-assistant.io/components/http/
#
# Using fail2ban instead of built in ip banning
#===================================================================================================

http:
  #base_url: !secret base_url
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.16.0.0/12
    - 192.168.0.0/24
  #trusted_networks:
  #  - 192.168.0.0/24
  #ip_ban_enabled: true
  #login_attempts_threshold: 5

