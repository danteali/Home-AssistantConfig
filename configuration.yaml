# INFLUXDB
#---------------------------------------------------------------------------------------------------
# Enable logging of sensors/states/etc in InfluxDB
#===================================================================================================

influxdb:
  host: 192.168.0.10
  port: 8086
  max_retries: 10
  default_measurement: state
  exclude:
    domains:
      - automation
      - calendar
      - configurator
      - device_tracker
      - group
      - input_text
      - input_select
      - media_player
      - timer
      - updater
      - zigbee2mqtt_networkmap.zone
#  entity_globs:
#    domains:
#      - binary_sensor.*_occupancy



#===================================================================================================
# MQTT
#---------------------------------------------------------------------------------------------------
# Add MQTT integration
#===================================================================================================

mqtt:
  broker: 192.168.0.10
  port: 1883
  client_id: homeassistant-hub
  discovery: true
  discovery_prefix: homeassistant
  birth_message:
    topic: 'homeassistant/status'
    payload: 'online'
  will_message:
    topic: 'homeassistant/status'
    payload: 'offline'



