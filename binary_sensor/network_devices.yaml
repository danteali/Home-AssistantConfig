# Binary Sensor - Network Devices
####################################################################################################

# Get current power states

# These are used in the computer_tv_controls.yaml package for controlling desktop/HTPC

  - platform: ping
    host: 192.168.0.10
    name: NAS
    count: 2
    scan_interval: 15

  - platform: ping
    host: 192.168.0.20
    name: Desktop
    count: 2
    scan_interval: 15
  
  - platform: ping
    host: 192.168.0.23
    name: HTPC
    count: 2
    scan_interval: 15
    

