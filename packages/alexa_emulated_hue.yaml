####################################################################################################
## Package - Alexa (Emulated Hue)
####################################################################################################

# Source: 
# https://www.home-assistant.io/components/emulated_hue/

# We can add HA devices to the Alexa app to control just like any other devices.
# This is done by emulating a Philips Hue hub on the network.

# To access in Alexa we need to anable the Hue skill then search for devices.

#===================================================================================================
# Component
#===================================================================================================

emulated_hue:
  #host_ip: 192.168.0.10
  #advertise_ip: 192.168.0.10
  advertise_port: 8300
  listen_port: 8300
  expose_by_default: false
  upnp_bind_multicast: true
  entities:
    switch.sonoffbasic02:
      hidden: false
      name: "sonoff"

